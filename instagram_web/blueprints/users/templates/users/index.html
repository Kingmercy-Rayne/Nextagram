{% extends "_layout.html" %}
{% block title %}
  Homepage
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class="container-fluid p-4 " style="box-sizing: border-box">
  <div class="row">
    <div class="col-sm-9">
      {% for user in users_list %}
      <div class="container-fluid border mb-3 bg-light">
        <div class="row border border-0 mb-5 rounded pt-3 pb-3 text-center">
          <div class="col-sm-2">
            <div>
              <p class='mt-3 mb-3 card-text lead font-weight-bold'>{{ user.username }}</p>
              <img src="{{user.profile_image_url}}" alt=""
               class="img-fluid rounded-circle mb-5">
              <a href="/users/{{user.username}}" class="btn btn-primary btn-block">See More</a>
            </div>
          </div>
          <div class="col">
            <div class="row m-2">
            {% for img in image %}
            {% if img.user_id == user.id %}
              <div class="col-sm-4 mb-2">
                <img src="{{img.image_path}}" alt="" class="img-fluid border border-primary">
              </div>
            {% endif %}
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-sm-3 bg-light border pr-3">
      <div class="row">

      </div>
      <div class="row">
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
