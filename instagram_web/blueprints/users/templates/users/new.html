{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5 p-3">
    {% for error in errors if errors|length > 0 %}
      <li>{{error}}</li>
    {% endfor %}
    <form action="{{ url_for('users.create') }}" method="POST">
        <input type="hidden" name='csrf_token' value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type='text' name='username' required class="form-control" value="{{username}}"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type='text' name='email' required class="form-control" value="{{email}}"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type='text' name='password' required class="form-control" value="{{password}}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
