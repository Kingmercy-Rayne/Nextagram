{% extends "_layout.html" %}
{% block content %}
<div class="container p-3 mt-5">
    {% for error in errors if errors|length > 0 %}
      <li>{{error}}</li>
    {% endfor %}
    <!-- <a href="/sign_in/google" class="btn btn-primary">Sign in with Google</a> -->
    <form action={{url_for("google_sign_in")}} method="POST" enctype="multipart/form-data">
        <input type="hidden" name='csrf_token' value="{{ csrf_token() }}"/>
        <button type="submit" class="btn btn-primary">Sign in with Google</button>
    </form>

    <form action="{{ url_for('sign_in_form') }}" method="POST">
        <input type="hidden" name='csrf_token' value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type='text' name='username' class="form-control" value="{{username}}" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type='text' name='password' class="form-control" value="{{password}}"  required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
