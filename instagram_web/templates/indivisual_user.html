{% extends "_layout.html" %}
{% block content %}
{{ name }}
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{{user.profile_image_url}}" alt="" style='width: 300px'>
        </div>
        <div class="col-6">
            {% if current_user.username == user.username %}
            <form action="{{ url_for('upload_img') }} " method='POST' enctype="multipart/form-data">
                <input type="hidden" name='csrf_token' value="{{ csrf_token() }}">
                <label for="user_file">Upload Your File</label>
                <br><br>
                <input type="file" name="user_file">
                <br><br>
                <label for="description">Image description</label>
                <input type="text" name="description">
                <br><br>
                <button type="submit" class="btn btn-primary">upload</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
<div class="container mt-4">
    <!-- {% if current_user.is_authenticated %} -->
    {% for img in images %}
    <div class="row m-2">
        <img src="{{img.image_path}}" alt="" style='width: 300px; height: 300px;' class="border border-primary">
    </div>.
    <button class="donate btn btn-primary" type="button" data-toggle='modal' data-target='#paymentModal'>Donate</button>
    {% endfor %}
    <!-- {% endif %} -->
</div>

  <!-- payment modal -->
  <div class="modal fade text-dark" id="paymentModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact us</h5>
          <button class="close" data-dismiss='modal'>
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="money">How much would you like to donate</label>
              <input type="text" class="form-control">
            </div>
          </form>
          <form>
              <div class="form-group">
                <label for="number">card number</label>
                <input type="text" class="form-control">
              </div>
            </form>
            <form>
                <div class="form-group">
                  <label for="date">expiration date</label>
                  <input type="text" class="form-control">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-block">Confirm Donation</button>
        </div>
      </div>
    </div>
  </div>

  
<div class="wrapper">
    <div class="checkout container">
  
      <header>
        <h1>Hi, <br>Let's test a transaction</h1>
        <p>
          Make a test payment with Braintree using PayPal or a card
        </p>
      </header>
  
      <form id="payment-form" method="post" action="/checkouts">
        <section>
          <label for="amount">
            <span class="input-label">Amount</span>
            <div class="input-wrapper amount-wrapper">
              <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10">
            </div>
          </label>
  
          <div class="bt-drop-in-wrapper">
            <div id="bt-dropin"></div>
          </div>
        </section>
  
        <input type="hidden" id="nonce" name="payment_method_nonce" />
        <button class="button" type="submit" id="submit-button"><span>Test Transaction</span></button>
      </form>
  
    </div>
  </div>
{% endblock %}
